<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pat's Pizza</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form id="pizzaOrderForm">
          <div class="form-group">
            <p>Please select your crust:</p>
            <select class="form-control" id="crust">
              <option value="regular">Regular</option>
              <option value="large">Large</option>
              <option value="deepdish">Deep Dish</option>
            </select>

            <p>Please select toppings:</p>
            <select class="form-control" id="topping">
              <option value="1">3 Cheese</option>
              <option value="2">Pepperoni</option>
              <option value="3">Hawaiian Style</option>
              <option value="4">All Meat</option>
              <option value="5">Vegetarian</option>
              <option value="6">Pepperoni & Olive</option>
              <option value="7">Margarita</option>
            </select>
            <button type="submit">Submit Order</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <p>Your order total is: <span id="paymentDo"></span></p>
      </div>
    </div>
  </body>
</html>
