<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pat's Pizzaria</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form id="pizzaOrderForm">
          <div class="form-group">
            <p>Please select your crust:</p>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="regular" checked> 12" Pie
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="large"> 20" Pie
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="crust" value="deepdish"> 16" Deep Dish Pie
              </label>
            </div>
            
            <p>Please select toppings:</p>
            <div class="radio">
              <label class="pictureRadio">
                <input type="radio" name="topping" value="1" checked> <img src="img/3cheesepizza.jpeg" alt="3 cheese pizza picture" style="height:50px;"> 3 Cheese
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="2"> <img src="img/pepperoni.jpg" alt="pepperoni pizza" style="height:50px;"> Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="3"> <img src="img/hawaiian.jpg" alt="hawaiian pizza" style="height:50px;"> Hawaiian Style
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="4"> <img src="img/meat.jpg" alt="meat pizza" style="height:50px;"> All Meat
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="5"> <img src="img/vegetarian.jpg" alt="vegetarian pizza" style="height:50px;"> Vegetarian
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="6"> <img src="img/pepperoniolive.jpg" alt="pepperoni and black olives" style="height:50px;"> Pepperoni & Black Olive
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="7"> <img src="img/margherita.jpg" alt="margarita pizza" style="height:50px;"> Margarita
              </label>
            </div>

            <button type="submit">Submit Order</button>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <p>Your order total is: <span id="paymentDo"></span></p>
      </div>
    </div>
  </body>
</html>
